<html>
  <head>
    <link rel="stylesheet" type="text/css" href="template.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <meta charset="utf-8" />
    <title>Open Weather Map</title>
  </head>
  <body>
    <header>
      <h1>Open Weather Map</h1>
    </header>

    <section id="content">

    </section>

    <footer>
      <p>API provided by <a href="http://openweathermap.org/api">Openweathermap</a></p>
      <p>Angular vs Backbone</p>
    </footer>
    <!--
      Templates. Normalmente iran en ficheros separados, y se cargaran bien con
      underscore como estas o bien con otra librería como mustachejs. Por claridad
      y rapidez se incluyen en este fichero.
    -->
    <script type="text/template" id="list_template">
      <div class="form-inline">
        <input class="form-control" type="text" id="city_name" />
        <select class="form-control" id="country_code">
          <option value="es">ES</option>
          <option value="uk">UK</option>
        </select>

        <button class="btn btn-primary" id="add_city">ADD</button>
      </div>
      <ul id="city_list" class="list-unstyled">

      </ul>
    </script>
    <script type="text/template" id="item_template" >
      <li>
        <span name="name"><%= name %>, <%=country %></span>
        <button class="btn btn-danger btn-xs" name="remove_city">REMOVE</button>
        <a href="#" name="show_weather">SHOW WEATHER</a>
      </li>
    </script>

    <script type="text/template" id="weather_template">
      <div class="form-inline">
        <input class="form-control" type="text" id="city_name" />
        <button class="btn btn-default" id="add_city">FILTER</button>
      </div>

      <ul id="forecast" class="list-unstyled">
        <li>
          <span name="city"><%=name %>, <%=sys.country %></span>
          <span name="status"><%=weather[0].description %></span>
          <span name="sunrise">Sale el sol a las <%=sunrise %></span>
          <span name="icon"><img src="http://openweathermap.org/img/w/<%=weather[0].icon%>.png" /></span>
        </li>
      </ul>
      <button id="back" class="btn btn-primary btn-lg">Back to city list</button>
    </script>

    <!--
      Carga de librería de backbone y sus dependendias.
      El orden es importante ya que si no se cargan en este orden las dependencias
      no se cargarán bien.
      Lo más habitual en un entorno más complejo es usar require.js para manejar
      todas las dependencias, y separar los objetos de nuestra aplicación en varios
      ficheros por claridad.
    -->
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="app.js"></script>


  </body>
</html>
